<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leggende del Calcio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/brands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/regular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/svg-with-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/v4-shims.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/brands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js"></script>

    <style>
        :root {
            --background-light: #000000;
            --background-dark: #000000;
            --text-light: #000000;
            --text-dark: #000000;
            --neon-color: #00fffc;
            --card-background-light: #f0f0f0;
            --card-background-dark: #ffffff;
        }

        @keyframes backgroundAnimation {
            10% {
                background: linear-gradient(45deg, #000000, #FF5733);
            }

            20% {
                background: linear-gradient(45deg, #000000);
            }

            40% {
                background: linear-gradient(45deg, #000000);
            }

            60% {
                background: linear-gradient(45deg, #1E90FF, #FF1493);
            }

            80% {
                background: linear-gradient(45deg, #000000);
            }

            100% {
                background: linear-gradient(45deg, #000000);
            }
        }


        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: backgroundAnimation 10s infinite;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .neon-text {
            color: var(--neon-color);
            text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
            animation: neon-glow 1.5s infinite alternate;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
            }

            to {
                text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
            }
        }

        .button {
            background: linear-gradient(45deg, var(--neon-color), #0ff);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
        }

        .player-card {
            background: var(--card-background-light);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, background 0.3s ease;
        }

        body.dark-mode .player-card {
            background: var(--card-background-dark);
        }

        .player-card:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background-dark);
            padding: 20px;
            border-radius: 10px;
            color: var(--text-dark);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .close {
            color: var(--text-dark);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--neon-color);
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body.dark-mode #bg-video {
            filter: brightness(0.5);
        }

        .perspective {
            perspective: 1000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .player-card-3d {
            position: relative;
            width: 320px;
            height: 384px;
            cursor: pointer;
            animation: card-entry 1s ease-out forwards;
        }

        @keyframes card-entry {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .icon-large {
            width: 24px;
            height: 24px;
        }

        .player-card-3d:hover .card-inner {
            transform: rotateY(10deg);
        }

        .player-card-3d.flipped:hover .card-inner {
            transform: rotateY(190deg);
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .name {
            font-size: 1rem;
            color: white;
        }
    </style>

</head>

<body class="min-h-screen py-20">
    <!-- Video Background -->
    <video autoplay loop muted id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Header -->
    <header class="container mx-auto px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 neon-text" style="color: white;">
            Benvenuti nelle Leggende del Calcio!
        </h1>
        <p class="text-gray-400 mb-12 max-w-2xl mx-auto">
            Clicca sulle carte dei giocatori per scoprire le loro statistiche e le storie incredibili dietro ai loro
            successi.
        </p>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row gap-8 justify-center items-center" id="players-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Statistiche del Giocatore</h2>
            <p id="modalStats"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="toggleDarkMode" class="fixed bottom-4 right-4 button">üåô</button>

    <script>
        const players = [
            {
                id: 'salah',
                name: 'Mohamed Salah',
                image: 'https://s.france24.com/media/display/e11d4a80-7ee7-11ec-afeb-005056bf30b7/w:1280/p:1x1/3562e9830bb570829823a563b55e17ea7d5df954.jpg',
                stats: {
                    goals: 204,
                    assists: 88,
                    trophies: 11
                },
                description: "Mohamed Salah, √® uno dei migliori attaccanti del calcio moderno. Con Liverpool, ha vinto la UEFA Champions League."
            },
            {
                id: 'ronaldo',
                name: 'Cristiano Ronaldo',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFc0Cry8E_MF-5Qkl5umnXnZ77LI0B8tYKTn-nIG48KTFKnzxLHhIP2Usqb8Hsq0ERpH8_pM0M06a1kB-A0CToMw',
                stats: {
                    goals: 837,
                    assists: 234,
                    trophies: 34
                },
                description: "Cristiano Ronaldo, una leggenda vivente, ha dominato il calcio mondiale con la sua incredibile abilit√† e dedizione."
            },
            {
                id: 'messi',
                name: 'Lionel Messi',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg/225px-Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg',
                stats: {
                    goals: 800,
                    assists: 350,
                    trophies: 40
                },
                description: "Lionel Messi, considerato uno dei pi√π grandi di tutti i tempi, ha rivoluzionato il calcio con la sua genialit√†."
            },
            {
                id: 'neymar',
                name: 'Neymar Jr',
                image: 'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRUREvlCvHREdbT-Xsf2L2dmgO7AulT-6hqeDRUThJvVKKQwYuPwNatanNGyJiXSwubdlC8iTQHCPxOrsM-uuUCfg',
                stats: {
                    goals: 400,
                    assists: 250,
                    trophies: 25
                },
                description: "Neymar Jr, noto per la sua abilit√† tecnica e creativit√†, √® una delle stelle pi√π brillanti del calcio moderno. Con il Santos."
            }
        ];

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card-3d perspective';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div class="relative w-full h-full bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl overflow-hidden shadow-xl transform transition-transform duration-500 hover:scale-105">
                            <div class="absolute inset-0 bg-black opacity-40"></div>
                            <img 
                                src="${player.image}" 
                                alt="${player.name}"
                                class="w-full h-full object-cover"
                            />
                            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                                <h2 class="text-3xl font-bold mb-2">${player.name}</h2>
                                <div class="flex items-center gap-2">
                                    <svg class="icon text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                    </svg>
                                    <span class="text-sm">Clicca per vedere le statistiche</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="w-full h-full bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-6 text-white">
                            <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                                <svg class="icon-large text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2l3 7h7l-6 4 3 7-7-4-7 4 1.523-9.11"/>
                                </svg>
                                Statistiche di ${player.name}
                            </h3>
                            <div class="space-y-4">
                                <div class="flex items-center gap-3">
                                    <svg class="icon text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                                    </svg>
                                    <span class="text-lg">Gol: ${player.stats.goals}</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <svg class="icon text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12 6 12 12 16 14"/>
                                    </svg>
                                    <span class="text-lg">Assist: ${player.stats.assists}</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <svg class="icon text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                                        <path d="M4 22h16"/>
                                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                                    </svg>
                                    <span class="text-lg">Trofei: ${player.stats.trophies}</span>
                                </div>
                                <p class="text-gray-300 mt-4">${player.description}</p>
                            </div>
                            <div class="absolute bottom-6 left-6 right-6">
                                <div class="flex items-center gap-2">
                                    <svg class="icon text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="8" r="6"/>
                                        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
                                    </svg>
                                    <span class="text-sm">Clicca qui per tornare indietro </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });

            return card;
        }

        function initializeCards() {
            const container = document.getElementById('players-container');
            players.forEach(player => {
                container.appendChild(createPlayerCard(player));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeCards();
            AOS.init();
            gsap.from(".player-card", { opacity: 0, scale: 0.8, stagger: 0.3 });
        });

        // Modal close
        document.querySelector('.close').onclick = () => {
            document.getElementById('playerModal').style.display = 'none';
        };

        // Dark Mode Toggle
        const toggleButton = document.getElementById("toggleDarkMode");
        const body = document.body;

        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        toggleButton.onclick = () => {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.removeItem("darkMode");
            }
        };

        // Close card when clicking outside
        document.addEventListener('click', (event) => {
            const cards = document.querySelectorAll('.player-card-3d');
            cards.forEach(card => {
                if (!card.contains(event.target)) {
                    card.classList.remove('flipped');
                }
            });
        });
    </script>
</body>

</html>
