<style>
.quadro {
    display: grid;
    grid-template-columns: repeat(3, 20px);
    grid-template-rows: repeat(3, 20px);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
}

.cubo {
    width: 20px;
    height: 20px;
    background-color: white;
    border: 1px solid black;
}

.cubo.nero {
    background-color: black;
}
</style>

<div class="quadro">
    <div class="cubo"></div>
    <div class="cubo nero"></div>
    <div class="cubo"></div>

    <div class="cubo"></div>
    <div class="cubo"></div>
    <div class="cubo nero"></div>

    <div class="cubo nero"></div>
    <div class="cubo nero"></div>
    <div class="cubo nero"></div>
</div>
