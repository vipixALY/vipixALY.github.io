<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotazioni e bordi pro</title>
    <style>
        .rettangolo {
            width: 120px;
            height: 60px;
            border: 2px solid black;
            position: absolute;
            text-align: center;
            line-height: 58px;
        }

        #start {
            top: 10px;
            left: 110px;
        }

        .rombo {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            position: absolute;
            transform: rotate(45deg);
            text-align: center;
            top: 90px;
            left: 130px;
        }

        .rombo span {
            transform: rotate(-45deg);
            text-align: center;
            display: block;
            margin-left: -2px;
            margin-top: 27px;
        }

        .linea {
            width: 2px;
            height: 40px;
            background: black;
            position: absolute;
        }

        .linea-orizzontale {
            width: 40px;
            height: 2px;
            background: black;
            position: absolute;
        }

        #linea1 {
            top: 70px;
            left: 170px;
        }

        #linea2 {
            top: 130px;
            left: 130px;
        }

        #linea3 {
            top: 190px;
            left: 170px;
        }

        #bianco {
            top: 150px;
            left: 50px;
        }

        #marrone {
            top: 150px;
            left: 190px;
        }

        #end {
            top: 220px;
            left: 110px;
            border-radius: 40px;
            line-height: 57px;
        }
    </style>
</head>
<body>
    <div id="start" class="rettangolo">Start</div>
    <div id="linea1" class="linea"></div>
    <div class="rombo">
        <span>di che colore Ã¨ il cavallo?</span>
    </div>
    <div id="linea2" class="linea-orizzontale"></div>
    <div id="bianco" class="rettangolo">Bianco</div>
    <div id="marrone" class="rettangolo">Marrone</div>
    <div id="linea3" class="linea"></div>
    <div id="end" class="rettangolo">End</div>
</body>
</html>
